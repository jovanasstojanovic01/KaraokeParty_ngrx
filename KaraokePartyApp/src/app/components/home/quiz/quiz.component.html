<div class="quiz">
    <div class="continueLyrics">
        <label class="questionTypeLabel">Continue the lyrics</label><br>
        <label class="questionLabel">{{question1.song}}</label>

        <div>
            <label>
                <input type="radio" name="option1" [(ngModel)]="selectedOption1" [value]="question1.o1"> {{question1.o1}}
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="option1" [(ngModel)]="selectedOption1" [value]="question1.o2"> {{question1.o2}}
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="option1" [(ngModel)]="selectedOption1" [value]="question1.o3"> {{question1.o3}}
            </label>
        </div>
    </div>

    <div class="guessArtist">
        <label class="questionTypeLabel">Guess the Artist: <span class="questionLabel">"{{question2.song}}"</span></label><br>
        
        <div>
            <label>
                <input type="radio" name="option2" [(ngModel)]="selectedOption2" [value]="question2.o1"> {{question2.o1}}
            </label>
        
            <label>
                <input type="radio" name="option2" [(ngModel)]="selectedOption2" [value]="question2.o2"> {{question2.o2}}
            </label>
        
            <label class="specialLabel">
                <input type="radio" name="option2" [(ngModel)]="selectedOption2" [value]="question2.o3"> {{question2.o3}}
            </label>
        </div>
    </div>

    <div class="artistPhoto">
        <label class="questionTypeLabel">Recognize the Artist</label><br>
        <div class="questionLayoutContainer">
        <div style="width: 20vh; height: 20vh; overflow: hidden;display: flex;flex-direction: column;align-items: center;margin: 6px;box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);">
            <img [src]="'../../../../assets/store-photos/'+question3.url" alt="Cropovana slika" style="width: 20vh; height: 20vh; object-fit: cover;">
        </div>
        <!-- <img [src]="'../../../../assets/store-photos/'+question3.url" alt="img"> -->
        <div class="artistPhotoOptionsDiv">

        
        <div>
            <label>
                <input type="radio" name="option3" [(ngModel)]="selectedOption3" [value]="question3.o1"> {{question3.o1}}
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="option3" [(ngModel)]="selectedOption3" [value]="question3.o2"> {{question3.o2}}
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="option3" [(ngModel)]="selectedOption3" [value]="question3.o3"> {{question3.o3}}
            </label>
        </div>
        </div>
        </div>
    </div>
    <div class="result">
        <button class="buttonRecommending" (click)="typeConfiguration()">Submit and check</button>
    </div>
    <div class="recommendationDiv">
        <div class="quizLoadingDiv">
            <div *ngIf="loading" class="loadingDiv">
                <div *ngFor="let i of dotsArray; let index = index" class="dots" [style.--i]="index + 1">
                </div>
            </div>
        </div>
        <div *ngIf="!loading" class="recommendationText">
            <label class="recommendationLabel">{{responseRecommendation}}</label>
        </div>
    </div>
</div>
